  <body>
   
    <div id="jumboBgImg">

        <div class="container-fluid">

            <div class="row">

                        <div class="carousel-inner">

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="container-fluid">

                <img id="quoteImg" alt="quote" src="media/logo_white.png">

        <div class="row justify-content-center" id="rowMisel">

        </div>

        <div class="row">

        </div>
